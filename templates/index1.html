<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Ingot Visual Inspection Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            grid-template-areas:
                "video recent"
                "original anomaly";
        }
        .video-block {
            grid-area: video;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px #ccc;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-block img {
            width: 100%;
            max-width: 650px;
            border-radius: 8px;
        }
        .recent-block {
            grid-area: recent;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px #ccc;
            padding: 16px;
            min-width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-height: 80vh;
            overflow: auto;
        }
        .recent-block h3 {
            margin-bottom: 10px;
        }
        .recent-images {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }
        .recent-item {
            background: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0 1px 4px #ddd;
            padding: 8px;
            text-align: center;
            width: 100%;
        }
        .recent-item img {
            width: 180px;
            height: auto;
            border-radius: 6px;
        }
        .status-ok { color: green; font-weight: bold; }
        .status-ng { color: red; font-weight: bold; }
        .original-block {
            grid-area: original;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px #ccc;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .original-block img {
            width: 100%;
            max-width: 350px;
            border-radius: 8px;
        }
        .anomaly-block {
            grid-area: anomaly;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px #ccc;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .anomaly-block img {
            width: 100%;
            max-width: 450px;
            border-radius: 8px;
        }
        a.button { display: inline-block; margin: 10px auto; padding: 10px 20px; background: #007bff; color: #fff; border-radius: 5px; text-decoration: none; text-align: center;}
        a.button:hover { background: #0056b3; }
        @media (max-width: 1100px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                grid-template-areas:
                    "video"
                    "recent"
                    "original"
                    "anomaly";
            }
            .recent-block, .original-block, .anomaly-block, .video-block {
                max-width: 100%;
            }
        }
    </style>
    <script>
        // SocketIO recent images update (adaptasi dari kode Anda)
        const socket = io();
        socket.on('recent_images', function(data) {
            const imgMain = document.getElementById(`recent_img_main`)
            for (let i = 0; i < 8; i++) {
                const imgElem = document.getElementById(`recent_img_${i}`);
                const statusElem = document.getElementById(`recent_status_${i}`);
                
                if (i < data.length) {
                    if (i == 0) {
                        imgMain.src = data[i].image;
                        imgMain.alt = data[i].status;
                    }
                    imgElem.src = data[i].image;
                    imgElem.alt = data[i].status;

                    statusElem.textContent = data[i].status;
                    statusElem.className = data[i].status === 'OK' ? 'status-ok' : 'status-ng';
                } else {
                    imgElem.src = `/recent_image/${i}`;
                    imgElem.alt = '-';
                    statusElem.textContent = '-';
                    statusElem.className = 'status-ng';
                }
            }
        });
        function loadlast_stat() {
            var xhttp = new XMLHttpRequest();
            xhttp.responseType = 'json';
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    const stat = this.response
                    for(const i in stat['statuses']){
                        const stts = document.getElementById(`recent_status_${i}`);
                        stts.textContent = stat['statuses'][i];
                        stts.className = stat['statuses'][i] === 'OK' ? 'status-ok' : 'status-ng';
                    }
                }
            };
            xhttp.open("GET", "/recent_status", true);
            xhttp.send();
        }
        loadlast_stat()
    </script>
</head>
<body>
    <div class="container">
        <h2 style="text-align:center;">Ingot Visual Inspection</h2>
        <a href="{{ url_for('production_end') }}" class="button">Production End</a>
        <a href="{{ url_for('adjust') }}" class="button">Pengaturan</a>
        <a href="{{ url_for('show_data') }}" class="button">Lihat Data</a>
        <div class="dashboard-grid">
            <div class="video-block">
                <h3>Recent Images</h3>
                <img src="{{ url_for('video_feed_original') }}" alt="Video Feed Original">
                <img src="/recent_image/0" alt="Recent Image" id="recent_img_main">
            </div>
            <div class="recent-block">
                <div style="position: sticky; top: 0; z-index: 1;">
                    <h3>Recent Images</h3>
                </div>
                <div class="recent-images">
                    {% for i in range(8) %}
                    <div class="recent-item">
                        <img id="recent_img_{{i}}" src="/recent_image/{{i}}" alt="-" />
                        <div id="recent_status_{{i}}" class="status-ng">-</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
